name: Run OCR → OpenAI → Outputs

on:
  workflow_dispatch:       # run manually from the Actions tab
  push:                    # also run when PDFs/images are added/changed
    paths:
      - "samples/**"

permissions:
  contents: write          # allow pushing commits back

concurrency:
  group: ocr-openai-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      EXTRACTOR_MODE: OPENAI
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-5                 # use the exact model id your key supports
      OPENAI_MAX_ATTEMPTS: "8"
      OPENAI_BASE_SLEEP: "2.5"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean outputs (start fresh)
        run: |
          git rm -r outputs || true
          rm -rf outputs
          mkdir -p outputs/json

      - name: Install system OCR deps
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          pip install -r requirements.txt
          pip install httpx==0.27.0

      - name: Run batch extractor (OCR → LLM → Outputs)
        run: |
          python batch_extract.py
          echo "Repo tree AFTER:"
          ls -R || true

      - name: Commit outputs back to repo
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -d outputs ]; then
            git add -A outputs || true
          fi

          if ! git diff --cached --quiet; then
            git commit -m "Add waybills CSV + JSON"
            git push
          else
            echo "No outputs to commit."
          fi

