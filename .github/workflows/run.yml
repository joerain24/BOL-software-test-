name: Run OCR on PDFs

on:
  workflow_dispatch:
  push:
    paths:
      - "samples/**"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      EXTRACTOR_MODE: OPENAI
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      # Optional: pick a specific model
      # OPENAI_MODEL: gpt-4.1-mini

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system OCR deps
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: pip install -r requirements.txt httpx==0.27.0

      - name: Run the batch extractor (OpenAI)
        run: |
          mkdir -p outputs/json
          python batch_extract.py
          ls -R

      - name: Commit outputs back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -d outputs ] && [ -n "$(ls -A outputs || true)" ]; then
            git add outputs
            git commit -m "Add LLM OCR outputs" || echo "No changes"
            git push
          else
            echo "No outputs to commit."
          fi

