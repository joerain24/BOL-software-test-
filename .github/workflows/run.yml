name: Run OCR → OpenAI → Outputs

on:
  workflow_dispatch:
  push:
    paths:
      - "samples/**"

permissions:
  contents: write

concurrency:
  group: ocr-openai-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      EXTRACTOR_MODE: OPENAI
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-5           # use the exact model id you have access to
      OPENAI_MAX_ATTEMPTS: "8"
      OPENAI_BASE_SLEEP: "2.5"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean outputs (start fresh)
        run: |
          git rm -r outputs || true
          rm -rf outputs
          mkdir -p outputs/json

      - name: Install system OCR deps
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          pip install -r requirements.txt
          pip install httpx==0.27.0

      - name: Run batch extractor (OCR → LLM → Outputs)
        run: |
          python batch_extract.py
          echo "Repo tree AFTER:"
          ls -R || true

      - name: Commit outputs back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -d outputs ] && [ -n "$(ls -A outputs || true)" ]; then
            git add outputs
            git commit -m "Add waybills CSV + JSON" || echo "No changes to commit"
            git push
          else:
            echo "No outputs to commit."
          fi
